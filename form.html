<h1>Lower Back Pain Webservice - Form</h1>
             <h2>Insert values</h2>
             <form method="POST">
                <style type="text/css">
                .tg  {border-collapse:collapse;border-spacing:0;}
                .tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:black;}
                .tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:black;}
                .tg .tg-cly1{text-align:left;vertical-align:middle}
                .tg .tg-0lax{text-align:left;vertical-align:top}
                </style>
                <table class="tg">
                  <tr>
                    <th class="tg-cly1">Parameter </th>
                    <th class="tg-0lax">Input value<br></th>
                  </tr>
                  <tr>
                    <td class="tg-cly1">Pelvic incidence</td>
                    <td class="tg-0lax"><input type="text" name="pelvic_incidence"><br></td>
                  </tr>
                  <tr>
                    <td class="tg-cly1">Pelvic tilt</td>
                    <td class="tg-0lax"><input type="text" name="pelvic_tilt"><br></td>
                  </tr>
                  <tr>
                    <td class="tg-cly1">Lumbar lordosis angle</td>
                    <td class="tg-0lax"><input type="text" name="lumbar_lordosis_angle"><br>
                  </tr>
                  <tr>
                    <td class="tg-cly1"><font color="brown">Sacral slope</font></td>
                    <td class="tg-0lax"><input type="text" name="sacral_slope"><br>
                  </tr>
                  <tr>
                    <td class="tg-cly1">Pelvic radius</td>
                    <td class="tg-0lax"><input type="text" name="pelvic_radius"><br>
                  </tr>
                  <tr>
                    <td class="tg-cly1">Degree spondylolisthesis</td>
                    <td class="tg-0lax"><input type="text" name="degree_spondylolisthesis"><br>
                  </tr>
                  <tr>
                    <td class="tg-cly1">Pelvic slope</td>
                    <td class="tg-0lax"><input type="text" name="pelvic_slope"><br>
                  </tr>
                  <tr>
                    <td class="tg-cly1">Direct tilt</td>
                    <td class="tg-0lax"><input type="text" name="Direct_tilt"><br>
                  </tr>
                  <tr>
                    <td class="tg-cly1">Thoracic slope</td>
                    <td class="tg-0lax"><input type="text" name="thoracic_slope"><br>
                  </tr>
                  <tr>
                    <td class="tg-cly1">Cervical tilt</td>
                    <td class="tg-0lax"><input type="text" name="cervical_tilt"><br>
                  </tr>
                  <tr>
                    <td class="tg-cly1">Sacrum angle</td>
                    <td class="tg-0lax"><input type="text" name="sacrum_angle"><br>
                  </tr>
                  <tr>
                    <td class="tg-cly1">Scoliosis slope</td>
                    <td class="tg-0lax"><input type="text" name="scoliosis_slope"><br></td>
                  </tr>
                </table>
                <input type="submit" align="center" value="Submit"><br>
              </form>
